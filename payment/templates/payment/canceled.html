{% extends "base.html" %}

{% block title %}Payment Canceled{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <i class="fas fa-times-circle fa-5x text-danger mb-4"></i>
                    <h1 class="card-title">Payment Canceled</h1>
                    <p class="text-muted">You have canceled the payment. Your order has not been completed.</p>
                    <a href="{% url 'orders:cart' %}" class="btn btn-secondary mt-3">
                        <i class="fas fa-shopping-cart me-2"></i>Return to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
